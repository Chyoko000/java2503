<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <table border="1" cellspacing="0">
    <tr>
      <td>用户名：</td>
      <!--readonly   readonly="readonly"  readonly="true"-->
      <td><input type="text" value="zhangsan" readonly="true"></td>
    </tr>
    <tr>
      <td>密码：</td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td>性别：</td>
      <td>
        <input type="radio" name="gender">男
        <input type="radio" name="gender" checked>女
<!--        两个都等于gender所以才能识别，都在同一个表格中-->
      </td>
    </tr>
    <tr>
      <td>城市：</td>
      <td>
<!--        下拉框的书写格式都放在同一框子里面，checked是默认选中-->
        <select>
          <option>--请选择--</option>
          <option>青岛</option>
          <option selected>济南</option>
          <option>烟台</option>
        </select>
      </td>
    </tr>
    <tr>
<!--      多选框-->
      <td>兴趣爱好：</td>
      <td>
        <input type="checkbox" name="likes">音乐<br>
        <input type="checkbox" name="likes" checked>看书<br>
        <input type="checkbox" name="likes" checked>爬山<br>
      </td>
    </tr>
    <tr>
      <td>自我介绍：</td>
      <td>
        <textarea></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="checkbox"> 同意该协议
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="注册">
      </td>
      <td>
        <input type="reset" value="重置">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
